<div class="modal fade" id="eliminar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--Header de la ventana-->
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Eliminar</h3>
            </div>
            <div class="modal-body">
                <!--Contenido de la ventana-->
                <textarea ng-model="actaActual.motivo" class="form-control" rows="4" name="motivo" ng-class="{red: form.motivo.$touched && form.motivo.$invalid}" required></textarea>
            </div>
            <div class="modal-footer">
                <!--Footer de la ventana-->
                <button type="button" ng-click="accept()" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
